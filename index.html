  <!-- Page Header -->
  <header class="header">
    <div class="header-content">
      <div class="branding">
        <a class="logo" href="./" aria-label="link to Home Page"><img src="./assets/images/logo-white.svg" width="116"

  <main class="page">

    <section class="background-lighter">
      <div class="home-hero container">
        <h1>The Great Wall of Gratitude</h1>
        <p>Share your gratitude with the world. Add a message to the wall.</p>
      </div>
    </section>

    <section class="container">
      <button id="add-message">+</button>
      <div id="form" class="container">
        <div id="error-message"></div>
        <label for="name-input">To:</label>
        <input type="text" id="name-input" />
        <label for="message-input">Message:</label>
        <input type="text" id="message-input" />
        <label for="sender-input">From:</label>
        <input type="text" id="sender-input" />
        <button id="submit">Add message</button>
      </div>
    </section>

    <section id="wall" class="container">

    </section>
